{% extends "nivel/base.html" %}

{% block conteudo %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            Detalhes do Cliente
        </div>
        <div class="card-body">
            <h4 class="card-title text-primary">ID: {{ cliente.id }}</h4>
            <h5 class="text-dark">Nome: {{ cliente.nome }}</h5>
            <p>CPF: {{ cliente.cpf }}</p>
            <p>Telefone: {{ cliente.telefone }}</p>
            <p>Email: {{ cliente.email }}</p>
        </div>
    </div>
</div>
{% endblock conteudo %}

{% block styles %}
<style>
    body {
        background-color: #f5f5f5;
        font-family: 'Open Sans', sans-serif;
    }

    .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border: 1px solid #dddddd;
        border-radius: 5px;
    }

    .card {
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #6995BD;
        font-family: 'Montserrat', sans-serif;
    }

    .card-title {
        color: #495867;
        font-family: 'Montserrat', sans-serif;
    }

    .card-body h5 {
        color: #495867;
    }

    footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #888888;
    }

    footer a {
        color: #888888;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock styles %}
